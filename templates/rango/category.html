<!DOCTYPE html>
<html>
{% extends'rango/base.html' %}
<head>
    <title>Rango</title>
</head>
<body>

<!list of pages>
    <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            {% if pages %}
                <ul>
                    {% for page in pages %}
                       <li><a href="{{ page.url }}">{{ page.title }}</a> </li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% else %}
            <strong>No pages currently in category.</strong>
        {% endif %}
    </div>

<!link to index>
    <div>
        <a href="/rango/">Back to Index</a>
    </div>

</body>
</html>
